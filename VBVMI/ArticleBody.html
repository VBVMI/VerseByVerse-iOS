<!DOCTYPE html>
<html>
    
    <head>
        <meta name='viewport' content='initial-scale=1.0'/>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }
        h5 {
            font: -apple-system-body;
            font-weight: 600;
            font-style: italic;
            letter-spacing: normal;
            line-height: normal;
            padding-left: 16pt;
            text-transform: none;
            margin-bottom: 15px;
            text-align: justify;
        }
        
        h5 small {
            font: -apple-system-caption1;
            font-style: normal;
            font-weight: 400;
        }
        
        ul li {
            font: -apple-system-body;
            color: #272727;
            font-weight: 400;
            line-height: 1.5;
            padding: 0;
            margin: 0;
            list-style-position: outside;
            margin-left: 20pt;
        }
        
        h1 {
            font: -apple-system-headline;
        }
        
        strong,
        b {
            font-weight: bold;
        }
        
        i,
        em,
        cite {
            font-style: italic;
        }
        
        p {
            color: #222222;
            font: -apple-system-body;
            margin-top: 5pt;
            margin-bottom: 5pt;
        }
        
        span.addendum {
            color: #21aa4a;
        }
        
        p .author {
            font: -apple-system-caption1;
        }
        img {
            max-width: 100%;
        }
        
        img .author_image {
            margin-right: 8pt;
            margin-bottom: 4pt;
        }
        </style>
    </head>
    
    <body>
        <h1>ARTICLE_TITLE</h1>
        <p class="date">ARTICLE_DATE</p>
        <p class="author">AUTHOR_NAME</p>
        AUTHOR_IMAGE
        ARTICLE_CONTENT
    </body>
    
</html>
